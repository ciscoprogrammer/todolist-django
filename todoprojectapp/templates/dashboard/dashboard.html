{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Dashboard</title>
</head>
<body>
  <h1>Welcome, {{ user.username }}!</h1>
  <a href="{% url 'user_profile' %}" class="user-profile-btn">My Profile</a>
  
  <a href="{% url 'create_task' %}" class="add-task-link">Add New Task</a>
  <a href="{% url 'logout' %}" class="logout-btn">Logout</a>

  
  
    <h2 class="task-heading">Your Tasks</h2>
    <table class="task-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.description }}</td>
                <td>
                    <a href="{% url 'update_task' task.id %}" class="edit-link" >Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="delete-link">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
  </body>
  </html>
